<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="text/javascript">
  function deleteConfirm() {
	  return confirm("Are you sure, you want to delete?");
  }
  function editConfirm() {
	  return confirm("Are you sure, you want to edit?");
  }
  </script>
  </head>
  <body>
   <div class="container">
          <div class="card mt-5">
            <div class="card-body">
                <h1 class="display-3 text-center">View Product Details</h1>
    <div class="d-flex justify-content-center">
    <p th:text="${msg}" class="text-danger">
    </div>
    <hr/>
    <a href="/" class="btn btn-primary">+ Add new Product</a>
    <table class="table table-striped">
    <thead>
    <tr>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Product Quantity</th>
    <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${products}">
    <td th:text="${p.pid}" />
    <td th:text="${p.name}" />
    <td th:text="${p.price}" />
    <td th:text="${p.qty}" />
    <td>
      <a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info" onclick="return editConfirm()">Edit</a>
    </td>
    <td>
    <a th:href="@{/delete?(pid=${p.pid})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
    </td>
</tr>
<tr>
<td th:if="${products == null or products.isEmpty()}" colspan="5" class="text-center">
No Records Found!!!
</td>

</tr>
    </tbody>
    </table>
    
    	</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
